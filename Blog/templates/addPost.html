{% extends 'base_admin.html' %}

{% block content %}
<div class="admin-wrapper">
    <div class="left-sidebar">
        <ul>
            <li><a href="{% url 'manage_post' %}">Manage Posts</a></li>
            <li><a href="{% url 'manage_user' %}">Manage Users</a></li>
            <li><a href="{% url 'manage_topic' %}">Manage Topics</a></li>
        </ul>
    </div>
    <div class="admin-content">
        <div class="button-group">
            <a href="{% url 'add_post' %}" class="btn btn-big admin">Add Post</a>
            <a href="{% url 'manage_post' %}" class="btn btn-big admin">Manage Post</a>
        </div>
        <div class="content">
            <h2 class="page-title">Manage Posts</h2>
            <form action="create.html" method="post"></form>
                <div>
                    <label>Title</label>
                    <input type="text" name = "title" class="text-input">
                </div>
                <div>
                    <label>Image</label>
                    <input type="file" name="image" class="text-input">
                </div>
                <div>
                    <label>Body</label>
                    <textarea name="body" id = "body" ></textarea>
                </div>
                <div>
                    <label>Topic</label>
                    <select name="topic" class="text-input">
                        <option value="Entertainment">Entertainment</option>
                        <option value="Music">Music</option>
                        <option value="Poems">Poems</option>


                    </select>
                </div>
                <div>
                <button type="submit" class="btn btn-bit">Add Post</button>
                </div>
        </div>
    </div>
</div>
{% endblock %}
