<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/reponsive.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="logo">
            <a href="">
                <h1 class="logo-text"><span>Mini</span> Blog</h1>
            </a>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="#">Home</a>
                <ul>
                    <li><a href="">Landing Page</a></li>
                    <li><a href="">Team</a></li>
                </ul>

            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <!-- <li><a href="">Sign Up</a></li>
            <li><a href="">Login</a></li> -->
            <li><a href="#">
                    <i class="fa fa-user"></i>
                    Thanh Toan
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="logout">Log Out</a></li>
                </ul>


            </li>


        </ul>

    </header>

    <div class="auth-content">
        <form action="{% url 'login' %}" onsubmit="return validateForm()" method="post">
            {% csrf_token %}
            <h2 class="form-title">Login</h2>
            <div>
                <label>Username</label>
                <input type="text" id="username" name="username" class="text-input">
            </div>

            <div>
                <label>Password</label>
                <input type="password" id="password" name="password" class="text-input">
            </div>

            <div>
                <button type="submit" id="login_btn" name="login-btn" class="btn login">Login
                    <a href="{% url 'home' %}" ></a>
                </button>
            </div>
            <p>Or <a href="{% url 'register' %}"> Register</a></p>
        </form>
    </div>


</body>
<script src="https://kit.fontawesome.com/001ff89fb9.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</script>

</html>
